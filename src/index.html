<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <label id="switch" class="switch">
            <input type="checkbox" id="slider">
            <span class="slider round"></span>
        </label>
        <div class="display">
          <span id="phantomNum">0</span>
          <span id="num">0</span>
        </div>
        <div class="buttons">
          <div>
            <div>
              <button>AC</button>
              <button>+/-</button>
              <button>%</button>
            </div>
            <div>
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button class="zero">0</button>
              <button>,</button>
            </div>
          </div>
          <div class="arith">
            <button>÷</button>
            <button>×</button>
            <button>−</button>
            <button>+</button>
            <button>=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
